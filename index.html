<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <title>Movie-Hunt</title>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="#">
        <img src="./public/images/books-stack-of-three.png" alt="Bootstrap" width="30" height="24">
        <h4>Movie Hunt</h4>
        </a>
      </div>
    </nav>
  </header>
  <div id="search-section">
    <input class="searchBox" type="search" placeholder="search">
    <button class="searchBtn">Search</button>
  </div>
  <div class="table-content-div">
    <table class="movie-data">
      <th><h1 class="movie-heading">Title</h1></th>
      <tr>
        <td>
          <img class="movie-img" src="" alt="Image">
        </td>
      </tr>
      <tr>
        <td><h3 class="movie-year">Year</h3></td>
      </tr>
      <tr>
        <td><h3 class="movie-actors">Actors</h3></td>
      </tr>
    </table>
  </div>
  <script src="./src/js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
